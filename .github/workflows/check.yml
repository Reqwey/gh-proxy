name: ESLint and UnitTest
on: [pull_request, workflow_call]

jobs:
  test:
    name: ESLint and UnitTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run test
