name: ESLint and UnitTest
on: [pull_request, workflow_call]

jobs:
  test:
    name: ESLint and UnitTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn test
